version: '2.4.1'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/BookingApp
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true

  db:
    image: mysql:8.0.28
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
volumes:
  db-volume: